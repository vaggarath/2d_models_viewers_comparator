<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d model with interactives layers</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://api.fontshare.com/css?f[]=supreme@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/91e8007b12.js" crossorigin="anonymous"></script>
</head>
<body>
      <div id="app-wrapper" class="d-flex mt-5">
        <i class="fas fa-level-down-alt" id="orientator"></i>
      
      <div id="canvas" class="mt-5">
        <canvas id="model"></canvas>  
        <div id="popup" class="alert alert-info"></div>
      </div>

      <div id="canvas2" class="mt-5">
        <canvas id="model2"></canvas>  
        <div id="popup2" class="alert alert-info"></div>
      </div>
    </div>
    
    
    
    <i class="fas fa-binoculars" id="binoculars"></i>

    <i class="fas fa-redo-alt" id="reload"></i>

    <script src="js/CanvasBuilder.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
